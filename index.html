<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./assets/ico/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <form id="weatherForm">
            <div class="weatherForm">
                <input type="text" id="cityInput" placeholder="Ej: Madrid, es" required pattern="[a-zA-Z\s,]+" title="Solo se permiten letras, espacios y comas">
                <button type="submit">Buscar</button>
            </div>
        </form>

        <div id="weatherResult" class="weather-card hidden">
            <div class="weather-info">
                <div class="city-name" id="cityName"></div>
                <div class="current-time" id="currentTime"></div>
            </div>
            <div class="weather-data">
                <div class="temperature">
                    <span id="temperature"></span>Â°C
                </div>
                <div class="weather-details">
                    <div class="wind">
                        Viento: <span id="wind"></span> km/s
                    </div>
                    <div class="humidity">
                        Humedad: <span id="humidity"></span>%
                    </div>
                </div>
            </div>
            <div class="weather-description" id="description"></div>
        </div>
        <div id="map"></div>
        <div id="forecast" class="forecast"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="script.js"></script>

    <div class="donate-container">
        <button id="donateButton" class="donate-button">Donar</button>
    </div>

    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Donaciones</h2>
            <div class="crypto-options">
                <div class="crypto-option">
                    <i class="fab fa-bitcoin"></i>
                    <span>Bitcoin</span>
                    <input type="text" value="bc1qxz4nxj8rzxzsnwj8u4rq46wy8dnf5h7yvzaqs2" id="btcAddress" readonly>
                    <button class="copy-button" data-copy="btcAddress"><i class="far fa-copy"></i></button>
                </div>
                <div class="crypto-option">
                    <svg fill="currentColor" height="24px" width="24px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 472.449 472.449" xml:space="preserve"><g><path d="M358.249,63.853c-12.3-11.8-29.2-18.4-46.9-18.4h-132c-5.5,0-10,4.5-10,10v22.1c0,5.5,4.5,10,10,10h132c8.8,0,16.8,3.4,22.6,9.2c5.8,5.8,9,13.5,9,21.7s-3.2,15.9-9,21.7c-5.8,5.8-13.8,9.2-22.6,9.2h-132c-5.5,0-10,4.5-10,10v22.1c0,5.5,4.5,10,10,10h132c8.8,0,16.8,3.4,22.6,9.2c5.8,5.8,9,13.5,9,21.7s-3.2,15.9-9,21.7c-5.8,5.8-13.8,9.2-22.6,9.2h-132c-5.5,0-10,4.5-10,10v22.1c0,5.5,4.5,10,10,10h132c8.8,0,16.8,3.4,22.6,9.2c5.8,5.8,9,13.5,9,21.7s-3.2,15.9-9,21.7c-5.8,5.8-13.8,9.2-22.6,9.2h-132c-5.5,0-10,4.5-10,10v22.1c0,5.5,4.5,10,10,10h132c17.7,0,34.6-6.6,46.9-18.4c12.3-11.8,19.1-27.8,19.1-44.9c0-17.1-6.8-33.1-19.1-44.9c12.3-11.8,19.1-27.8,19.1-44.9s-6.8-33.1-19.1-44.9c12.3-11.8,19.1-27.8,19.1-44.9C377.349,91.653,370.549,75.653,358.249,63.853z"/><path d="M236.224,0C105.774,0,0,105.774,0,236.224s105.774,236.224,236.224,236.224s236.224-105.774,236.224-236.224S366.674,0,236.224,0z M236.224,452.449C116.274,452.449,20,356.174,20,236.224S116.274,20,236.224,20s216.224,96.274,216.224,216.224S356.174,452.449,236.224,452.449z"/></g></svg>
                    <span>Litecoin</span>
                    <input type="text" value="M8snytUjZP13KVTEHA4JCbHfy31Ve2xMr4" id="ltcAddress" readonly>
                    <button class="copy-button" data-copy="ltcAddress"><i class="far fa-copy"></i></button>
                </div>
                <div class="crypto-option">
                    <i class="fas fa-dollar-sign"></i>
                    <span>USDT (TRC20)</span>
                    <input type="text" value="TYsPkPyHbWN8cPuoDA7DohwhAdXWkVbQHm" id="usdcAddress" readonly>
                    <button class="copy-button" data-copy="usdcAddress"><i class="far fa-copy"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
