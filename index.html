<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./assets/ico/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <div class="language-switch-container">
            <label class="switch">
                <input type="checkbox" id="language-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <form id="weatherForm">
            <div class="weatherForm">
                <input type="text" id="cityInput" placeholder="Ej: Madrid, es" required pattern="[a-zA-Z\s,]+" title="Solo se permiten letras, espacios y comas">
                <button type="submit">Buscar</button>
            </div>
        </form>

        <div id="weatherResult" class="weather-card hidden">
            <div class="weather-info">
                <div class="city-name" id="cityName"></div>
                <div class="current-time" id="currentTime"></div>
            </div>
            <div class="weather-data">
                <div class="temperature">
                    <span id="temperature"></span>°C
                </div>
                <div class="weather-details">
                    <div class="wind">
                        Viento: <span id="wind"></span> km/s
                    </div>
                    <div class="humidity">
                        Humedad: <span id="humidity"></span>%
                    </div>
                </div>
            </div>
            <div class="weather-description" id="description"></div>
        </div>
        <div id="map"></div>
        <div id="forecast" class="forecast"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="script.js"></script>

    <div class="donate-container">
        <button id="donateButton" class="donate-button">Donar</button>
    </div>

    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Donaciones</h2>
            <div class="crypto-options">
                <div class="crypto-option">
                    <i class="fab fa-bitcoin"></i>
                    <span>Bitcoin</span>
                    <input type="text" value="bc1qxz4nxj8rzxzsnwj8u4rq46wy8dnf5h7yvzaqs2" id="btcAddress" readonly>
                    <button class="copy-button" data-copy="btcAddress"><i class="far fa-copy"></i></button>
                </div>
                <div class="crypto-option">
                    <i class="fa-solid fa-litecoin-sign"></i>
                    <span>Litecoin</span>
                    <input type="text" value="M8snytUjZP13KVTEHA4JCbHfy31Ve2xMr4" id="ltcAddress" readonly>
                    <button class="copy-button" data-copy="ltcAddress"><i class="far fa-copy"></i></button>
                </div>
                <div class="crypto-option">
                    <i class="fas fa-dollar-sign"></i>
                    <span>USDT (TRC20)</span>
                    <input type="text" value="TYsPkPyHbWN8cPuoDA7DohwhAdXWkVbQHm" id="usdcAddress" readonly>
                    <button class="copy-button" data-copy="usdcAddress"><i class="far fa-copy"></i></button>
                </div>
            </div>
        </div>
    </div>

         // Guarda/lee la preferencia de idioma en localStorage y sincroniza el switch.
    const langKey = 'weatherapp_lang';
    const switchEl = document.getElementById('language-switch');

    if (!switchEl) {
        // Si por alguna razón el checkbox no existe, salir.
        console.warn('language-switch not found');
    } else {
        // Aplicar estado guardado (si existe) o fallback según la URL.
        const stored = localStorage.getItem(langKey);
        if (stored) {
            switchEl.checked = stored === 'en';
        } else {
            switchEl.checked = window.location.pathname.includes('index_en.html');
        }

        // Al cambiar: guardar preferencia y navegar solo si hace falta.
        switchEl.addEventListener('change', function () {
            const lang = this.checked ? 'en' : 'es';
            localStorage.setItem(langKey, lang);

            // Navegar solo si la página actual no coincide con la preferencia.
            if (lang === 'en' && !window.location.pathname.includes('index_en.html')) {
                window.location.href = 'index_en.html';
            } else if (lang === 'es' && window.location.pathname.includes('index_en.html')) {
                window.location.href = 'index.html';
            }
        });
    }
    </script>
</body>
</html>
