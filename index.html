<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./assets/ico/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <form id="weatherForm">
            <div class="weatherForm">
                <input type="text" id="cityInput" placeholder="Ej: Madrid, es" required>
                <button type="submit">Buscar</button>
            </div>
        </form>

        <div id="weatherResult" class="weather-card hidden">
            <div class="weather-info">
                <div class="city-name" id="cityName"></div>
                <div class="current-time" id="currentTime"></div>
            </div>
            <div class="weather-data">
                <div class="temperature">
                    <span id="temperature"></span>Â°C
                </div>
                <div class="weather-details">
                    <div class="wind">
                        Viento: <span id="wind"></span> km/s
                    </div>
                    <div class="humidity">
                        Humedad: <span id="humidity"></span>%
                    </div>
                </div>
            </div>
            <div class="weather-description" id="description"></div>
        </div>
        <div id="map"></div>
        <div id="forecast" class="forecast"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="script.js"></script>
</body>
</html>
