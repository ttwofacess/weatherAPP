<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./assets/ico/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <form id="weatherForm">
            <div class="weatherForm">
                <input type="text" id="cityInput" placeholder="Ej: Madrid, es" required pattern="[a-zA-Z\s,]+" title="Solo se permiten letras, espacios y comas">
                <button type="submit">Buscar</button>
            </div>
        </form>

        <div id="weatherResult" class="weather-card hidden">
            <div class="weather-info">
                <div class="city-name" id="cityName"></div>
                <div class="current-time" id="currentTime"></div>
            </div>
            <div class="weather-data">
                <div class="temperature">
                    <span id="temperature"></span>Â°C
                </div>
                <div class="weather-details">
                    <div class="wind">
                        Viento: <span id="wind"></span> km/s
                    </div>
                    <div class="humidity">
                        Humedad: <span id="humidity"></span>%
                    </div>
                </div>
            </div>
            <div class="weather-description" id="description"></div>
        </div>
        <div id="map"></div>
        <div id="forecast" class="forecast"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <div class="donate-container">
        <button id="donateButton" class="donate-button">Donar</button>
    </div>

    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Donaciones</h2>
            <div class="crypto-options">
                <div class="crypto-option">
                    <i class="fab fa-bitcoin"></i>
                    <span>Bitcoin</span>
                    <input type="text" value="1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" id="btcAddress" readonly>
                    <button class="copy-button" data-copy="btcAddress"><i class="far fa-copy"></i></button>
                </div>
                <div class="crypto-option">
                    <i class="fab fa-litecoin-sign"></i>
                    <span>Litecoin</span>
                    <input type="text" value="Ldp1bS3QyY2n9X2Y8C9y4b2A4Z2A4Z2A4Z" id="ltcAddress" readonly>
                    <button class="copy-button" data-copy="ltcAddress"><i class="far fa-copy"></i></button>
                </div>
                <div class="crypto-option">
                    <i class="fas fa-dollar-sign"></i>
                    <span>USDC</span>
                    <input type="text" value="0x1234567890123456789012345678901234567890" id="usdcAddress" readonly>
                    <button class="copy-button" data-copy="usdcAddress"><i class="far fa-copy"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
